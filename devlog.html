{% for post in site.posts %}
<hr>
<blockquote contenteditable="true">
  <h3>{{ post.title }}&nbsp;&nbsp;-&nbsp;&nbsp;{{ post.subtitle }}</h3><hr>

  <small>Posted by <i>{{ post.author }}</i> on {{ post.date | date: "%b %d, %Y" }}</small>
</blockquote>
{% endfor %}

<script language="javascript">document.getElementById("id_devlog").setAttribute("class","active");</script>
